<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion & If-Else Statements</title>
</head>
<body>
    <form action="#" onsubmit="return checkAge()">
        <label for="userAge">Enter Age:</label>
        <input type="number" id="userAge">
        <button type="submit">Check Access</button>
    </form>
    <p id="output"></p>

    <script>
        function checkAge() {
            let ageInput = document.getElementById('userAge').value;
            let age = Number(ageInput);
            let message = document.getElementById('output');
            if (isNaN(age) || age <= 0) 
            {
                message.innerHTML = "Error: Please enter a valid age.";
            } else 
            {
                message.innerHTML = (age >= 18) ? "Access: Adult" : "Access: Minor";
            }
            return false;
        }
    </script>
</body>
</html>
